<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="titulo_header">
                <h1>Formulário</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <form>
                <label for="fname">Nome:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Digite seu nome"><br>
                <label for="lname">Sobrenome:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Digite seu sobrenome"><br>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail"><br>
                <label for="bday">Data de Nascimento:</label><br>
                <input type="date" id="bday" name="bday"><br>
                <label for="CPF">CPF:</label><br>
                <input type="number" id="CPF" name="CPF" placeholder="00-00000000"><br>
            </form>
        </div>
        <div class="container2">
            <form>
                <button type="button">submit</button>
            </form>
            
        </div>
        
    </section>

</body>
</html>
